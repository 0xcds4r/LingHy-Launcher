<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffa845;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8c1a;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffcc80;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8c1a;stop-opacity:1" />
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5" flood-color="#000000"/>
        </filter>
    </defs>

    <circle cx="256" cy="256" r="220" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.3"/>
    <circle cx="256" cy="256" r="200" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.5"/>

    <g filter="url(#shadow)">
        <path d="M 280 120 L 200 260 L 250 260 L 220 380 L 320 220 L 270 220 L 280 120 Z"
              fill="url(#grad3)"
              stroke="#ff8c1a"
              stroke-width="4"
              stroke-linejoin="round"
              filter="url(#glow)"/>
    </g>

    <circle cx="180" cy="160" r="4" fill="#ffa845" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="200" r="3" fill="#ffa845" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="350" r="5" fill="#ffa845" opacity="0.7">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="320" r="3" fill="#ffa845" opacity="0.5">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <path d="M 140 240 L 150 250 L 140 260" stroke="#ffa845" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M 370 240 L 360 250 L 370 260" stroke="#ffa845" stroke-width="2" fill="none" opacity="0.4"/>

    <rect x="100" y="100" width="20" height="2" fill="#ffa845" opacity="0.3"/>
    <rect x="100" y="100" width="2" height="20" fill="#ffa845" opacity="0.3"/>

    <rect x="392" y="100" width="20" height="2" fill="#ffa845" opacity="0.3"/>
    <rect x="410" y="100" width="2" height="20" fill="#ffa845" opacity="0.3"/>

    <rect x="100" y="410" width="20" height="2" fill="#ffa845" opacity="0.3"/>
    <rect x="100" y="392" width="2" height="20" fill="#ffa845" opacity="0.3"/>

    <rect x="392" y="410" width="20" height="2" fill="#ffa845" opacity="0.3"/>
    <rect x="410" y="392" width="2" height="20" fill="#ffa845" opacity="0.3"/>
</svg>